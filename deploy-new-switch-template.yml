---
- name: Deploy New Switch
  gather_facts: false
  connection: local

  tasks:  
  - name: AOS8 >> check 443 open port
    wait_for:
      host: '{{ switch_ip_address }}'
      port: 443
      state: started
      delay: 0
      timeout: 1
    ignore_errors: true
    register: port_443_state
    when: device_os == 'aos8'
  - name: DEBUG >> port 443 state
    debug:
      msg : "{{ port_443_state }}"

  - name: AOS8 >> rest login, get return cookie
    uri:
      url: https://{{ switch_ip_address }}/auth/?username={{ ale_username }}&password={{ ale_password }}
      method: GET
      validate_certs: false
    register: login
    until: login.status == 200
    when: device_os == 'aos8'

  - name: DEBUG >> login
    debug:
      msg:  "{{login.cookies_string}}"

